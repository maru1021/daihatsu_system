{% extends 'base.html' %}
{% load static %}

{% block title %}ホーム - Daihatsu{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<div class="home-hero">
  <!-- Three.jsキャンバス -->
  <canvas id="three-canvas"></canvas>

  <!-- ローディング表示 -->
  <div class="loading" id="loading">読み込み中...</div>

  <!-- ヒーローコンテンツ -->
  <div class="hero-content">
    <div class="decorative-top"></div>
    <div class="hero-text">
      <h1>
        <span class="line-1">
          <span class="char">み</span><span class="char">ん</span><span class="char">な</span><span class="char">に</span><span class="char">選</span><span class="char">ば</span><span class="char">れ</span><span class="char">る</span>
        </span>
        <span class="line-2">
          <span class="char">工</span><span class="char">場</span><span class="char">へ</span>
        </span>
        <span class="line-3">ダイハツ九州　久留米工場</span>
      </h1>
    </div>
    <div class="decorative-bottom"></div>
    <div class="hero-subtitle">DAIHATSU MANUFACTURING SYSTEM</div>
  </div>
</div>

<script>
  // 画像パスをJavaScriptに渡す（動的にロード）
  window.IMAGE_PATHS = [
    {% for image_path in toppage_images %}
    '{% static image_path %}'{% if not forloop.last %},{% endif %}
    {% endfor %}
  ];
</script>
<script type="module" src="{% static 'js/home.js' %}"></script>
{% endblock %}
