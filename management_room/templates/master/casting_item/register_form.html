<div class="mb-3">
  <label for="line_id" class="form-label line-select">ライン<span class="text-danger">*</span></label>
  <select class="form-control select2" id="line_id" name="line_id">
    <option value=""></option>
    {% for line in lines %}
    <option value="{{ line.id }}">{{ line.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="machine_id" class="form-label machine-select">鋳造機<span class="text-danger">*</span></label>
  <select class="form-control select2" id="machine_id" name="machine_id">
    {% for machine in machines %}
    <option value="{{ machine.id }}">{{ machine.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="name" class="form-label">品番<span class="text-danger">*</span></label>
  <input type="text" class="form-control" id="name" name="name" value="">
</div>
<div class="mb-3">
  <label for="tact" class="form-label">タクト<span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="tact" name="tact" step="0.05">
</div>
<div class="mb-3">
  <label for="good_rate" class="form-label">良品率<span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="good_rate" name="good_rate" step="0.5">
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="active" name="active" checked>
      <label class="form-check-label" for="active">有効</label>
  </div>
</div>
