<div class="mb-3">
  <label for="line_id" class="form-label">鋳造ライン<span class="text-danger">*</span></label>
  <select class="form-control select2" id="line_id" name="line_id">
    <option value="">選択してください</option>
    {% for line in lines %}
    <option value="{{ line.id }}">{{ line.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="item_name1_id" class="form-label">品番1<span class="text-danger">*</span></label>
  <select class="form-control select2" id="item_name1_id" name="item_name1_id">
    <option value="">選択してください</option>
    {% for casting_item in casting_items %}
    <option value="{{ casting_item.id }}">{{ casting_item.line.name }} - {{ casting_item.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="item_name2_id" class="form-label">品番2</label>
  <select class="form-control select2" id="item_name2_id" name="item_name2_id">
    <option value="">選択してください</option>
    {% for casting_item in casting_items %}
    <option value="{{ casting_item.id }}">{{ casting_item.line.name }} - {{ casting_item.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="count" class="form-label">同時生産禁止数<span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="count" name="count" value="2" min="1" required>
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="active" name="active" checked>
      <label class="form-check-label" for="active">有効</label>
  </div>
</div>
