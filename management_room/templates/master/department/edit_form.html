<!-- 編集用のフォーム -->
<div class="mb-3">
  <label for="id_name" class="form-label">部署名 <span class="text-danger">*</span></label>
  <input type="text" class="form-control" id="id_name" name="name">
</div>
<div class="mb-3">
  <label for="id_code" class="form-label">部署コード <span class="text-danger">*</span></label>
  <input type="text" class="form-control" id="id_code" name="code" required>
</div>
<div class="mb-3">
  <label for="parent" class="form-label">親部署 <span class="text-danger"></span></label>
  <select class="form-control select2" id="id_parent" name="parent">
    <option value="">選択してください</option>
    {% for department in departments %}
      <option value="{{ department.id }}">{{ department.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="manager" class="form-label">部署長 <span class="text-danger"></span></label>
  <select class="form-control select2" id="id_manager" name="manager">
    <option value="">選択してください</option>
    {% for employee in employees %}
      <option value="{{ employee.id }}">{{ employee.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="id_active" name="active">
      <label class="form-check-label" for="id_active">有効</label>
  </div>
</div>
