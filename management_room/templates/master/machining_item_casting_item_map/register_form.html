<div class="mb-3">
  <label for="machining_item_id" class="form-label">加工品番<span class="text-danger">*</span></label>
  <select class="form-control select2" id="machining_item_id" name="machining_item_id">
    {% for machining_item in machining_items %}
    <option value="{{ machining_item.id }}">{{ machining_item.assembly_line.name }} - {{ machining_item.line.name }} - {{ machining_item.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="casting_item_id" class="form-label">鋳造品番<span class="text-danger">*</span></label>
  <select class="form-control select2" id="casting_item_id" name="casting_item_id">
    {% for casting_item in casting_items %}
    <option value="{{ casting_item.id }}">{{ casting_item.line.name }} - {{ casting_item.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="active" name="active" checked>
      <label class="form-check-label" for="active">有効</label>
  </div>
</div>
