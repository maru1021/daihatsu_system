<div class="mb-3">
  <label for="name" class="form-label">ライン名 <span class="text-danger">*</span></label>
  <input type="text" class="form-control" id="name" name="name" value="">
</div>
<div class="mb-3">
  <label for="occupancy_rate" class="form-label">稼働率<span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="occupancy_rate" name="occupancy_rate" step=0.5 min="0" max="100">
</div>
<div class="mb-3">
  <label for="yield_rate" class="form-label">良品率<span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="yield_rate" name="yield_rate" step=0.5 min="0" max="100">
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="active" name="active" checked>
      <label class="form-check-label" for="active">有効</label>
  </div>
</div>
