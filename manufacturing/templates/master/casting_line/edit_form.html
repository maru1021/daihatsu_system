<div class="mb-3">
  <label for="id_name" class="form-label">ライン名 <span class="text-danger">*</span></label>
  <input type="text" class="form-control" id="id_name" name="name">
</div>
<div class="mb-3">
  <label for="id_occupancy_rate" class="form-label">稼働率<span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_occupancy_rate" name="occupancy_rate" step=0.01 min="0" max="100">
</div>
<div class="mb-3">
  <label for="id_changeover_time" class="form-label">型替え時間<span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_changeover_time" name="changeover_time" min="0">
</div>
<div class="mb-3">
  <label for="id_order" class="form-label">並び順<span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_order" name="order" min="0">
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="id_active" name="active">
      <label class="form-check-label" for="id_active">有効</label>
  </div>
</div>
