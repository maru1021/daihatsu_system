<div class="mb-3">
  <label for="line_id" class="form-label">ライン<span class="text-danger">*</span></label>
  <select class="form-control select2 line-select" id="line_id" name="line_id">
    <option value=""></option>
    {% for line in lines %}
    <option value="{{ line.id }}">{{ line.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="machine_id" class="form-label">加工機<span class="text-danger">*</span></label>
  <select class="form-control select2 machine-select" id="machine_id" name="machine_id">
  </select>
</div>
<div class="mb-3">
  <label for="tool_no" class="form-label">ツールNo<span class="text-danger">*</span></label>
  <input type="text" class="form-control" id="tool_no" name="tool_no" value="">
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="active" name="active" checked>
      <label class="form-check-label" for="active">有効</label>
  </div>
</div>
